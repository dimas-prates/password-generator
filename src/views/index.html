<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../../public/styles/main.css">
</head>

<body>
    <img src="../../public/images/logo.png" alt="Password Generator logo" class="logo">
    <main class="container-input">
        <span>Character <span id="valueSize"></span> size</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15" />

        <button id="button" class="button-cta" onclick="generatePassword()">Get password</button>
    </main>
    <div id="container-password" onclick="copyPass()" class="container-password hide">
        <span class="title">Your password:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click on it to copy.&#128070;</span>
    </div>

    <script src="../../public/scripts/main.js"></script>
</body>

</html>
