<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <img src="./assets/logo.png" alt="Password Generator logo" class="logo">
    <main class="container-input">
            <span>Character <span id="valor">size</span></span>
            <input id="slider" class="slider" type="range" min="5" max="25" value="15">

            <button id="button" class="button-cta">Get password</button>
    </main>
    <div id="container-password" class="container-password hide">
        <span class="title">Your password:</span>
        <span id="password" class="password">fahosdi789312</span>
        <span class="tooltip">Click on it to copy.&#128070;</span>
    </div>
    <footer></footer>

    <script src="./main.js"></script>
</body>
</html>
